version: '3'
services:
   selenium-hub:
      image: selenium/hub:latest
      container_name: selenium-hub
      privileged: true
      ports:
        - 4444:4444      
      
   Nexus_6_5.1.1:
     image: budtmo/docker-android-x86-5.1.1
     depends_on:
       - selenium-hub
     ports:
       - 6080:6080
     privileged: true
     environment:
       - DEVICE=Nexus 5
       - CONNECT_TO_GRID=true
       - APPIUM=true
       - SELENIUM_HOST=selenium-hub      
       - MOBILE_WEB_TEST=true
       - AUTO_RECORD=true
       - RELAXED_SECURITY=true